plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'nNearest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation files('E:\\Download\\opencv\\build\\java\\opencv-451.jar')
}
javafx {
    version = "12"
    modules = [ 'javafx.controls', 'javafx.graphics', 'javafx.swing', 'javafx.base',  'javafx.fxml', 'javafx.media']
}
